<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}jquery-file-upload/css/jquery.fileupload.css">
    <title>Upload photo example</title>
</head>
<body>
<div class="container">
    <table class="table" id="files-to-upload">
        <thead>
        <tr>
            <th>
                Изображение
            </th>
            <th>
                Имя файла
            </th>
            <th>
                Размер файла
            </th>
            <th>
                Имя для сохранения
            </th>
        </tr>
        </thead>

    </table>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="fileupload" method="post" action="." enctype="multipart/form-data">{% csrf_token %}
                <div class="row fileupload-buttonbar">

                    <!-- The fileinput-button span is used to style the file input field as button -->
                    <div class="col-md-2 col-md-offset-5">
                <span class="btn btn-success fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Add files...</span>
                    <input type="file" name="image" multiple>
                </span>
                        </div>
                </div>
                <table role="presentation" class="table table-striped">
                    <tbody class="files"></tbody>
                </table>
            </form>
        </div>
    </div>
    <h1>Загруженные файлы</h1>
    <table class="table image-list-table">
        {% include 'uploader/image_list.html' %}
    </table>
</div>
